<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>5AM Club</h2>
            <h5>Robin Sharma</h5>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim ipsa hic quasi provident, quae, minima aliquid corrupti modi ipsum debitis praesentium neque cumque rem nulla atque doloremque est. Ab, minima?</p>
            <button>Delete</button>
        </div>
    </div>

    <div class="popupoverlay">
        <div class="popup">
            <h1>Add New Book</h1>
            <form>
                <input type="text" placeholder="Book Title" id="book-title-input">
                <input type="text" placeholder="Author Name" id="author-name-input">
                <textarea placeholder="Short Description" id="description-input"></textarea>
                <button id="addbook">Add</button>
                <button id="cancelpopup">Cancel</button>
            </form>
        </div>
    </div>

    <button id="add-popup-button">+</button>
</body>
</html>
